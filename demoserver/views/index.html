<html>
<head>
  <title></title>

  <link href="lib/Dialog/style.css" media="screen" rel="stylesheet" type="text/css">
  <link href="lib/Overlay/style.css" media="screen" rel="stylesheet" type="text/css">
  <link href="lib/Tip/style.css" media="screen" rel="stylesheet" type="text/css">

  <script type="text/javascript" src="vendor/require.js"> </script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>



  <script type="text/javascript">
    
    require.config({
      packages: [
        'lib'
      ]
    })
    
    require([
      'lib'
    ], function(wtwui) {
      
      window.wtwui = wtwui

     
      return
      ;([
        'south',
        'south-west',
        'south-east',
        'north',
        'north-east',
        'north-west',
        'east',
        'west'
      ]). forEach(function(pos) {
        window.tip = new wtwui.Tip({
          target: $('#tip-target'),
          content: 'tooltip motherfucker',
          position: pos
        }).show()
      })



      



    })
  </script>

</head>
<body>

  <div id="tip-target" style="border: 1px solid gray; width: 500px; height: 50px; margin: 500px 0px 0px 500px"></div>

</body>
</html>
